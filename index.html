<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" href="https://www.freepnglogos.com/uploads/spotify-logo-png/image-gallery-spotify-logo-21.png">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <title>Spotify</title>
    </head>
    <body>
        <aside>
            <div class="logo-area">
                <img class="logo_img-big" src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" alt="spotify-icon">
                <img class="logo_img-small" src="https://www.iconsdb.com/icons/preview/white/spotify-xxl.png" alt="spotify-icon">
            </div>
            <div class="aside-menu">
                <nav>
                    <ul>
                        <li class="voce_aside-menu">
                            <div class="green-hover"></div>
                            <div class="icon_aside-menu">
                                <i class="fas fa-search"></i>
                            </div>
                            <div class="text_aside-menu">
                                <p>Cerca</p>
                            </div>
                        </li>
                        <li class="voce_aside-menu active">
                            <div class="green-hover-active"></div>
                            <div class="icon_aside-menu">
                                <i class="fas fa-stream"></i>
                            </div>
                            <div class="text_aside-menu">
                                <p>Home</p>
                            </div>
                        </li>
                        <li class="voce_aside-menu">
                            <div class="green-hover"></div>
                            <div class="icon_aside-menu">
                                <i class="fas fa-podcast"></i>
                            </div>
                            <div class="text_aside-menu">
                                <p>La tua libreria</p>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="aside-playlist">
                <p class="aside-playlist-title">Playlist</p>
                <p><i class="fas fa-plus-square playlist-create"></i>&nbspCrea playlist</p>
                <section>
                    <p>Musica indie</p>
                    <p>Mix Jovanotti</p>
                    <p>Anni '60</p>
                    <p>Guccini</p>
                    <p>Bertoli</p>
                    <p>Relax</p>
                </section>
            </div>
        </aside>
        <main>
            <section class="top-menu">
                <ul>
                    <li>
                        <p id="active-p">In evidenza</p>
                        <div class="green-bottom-active"></div>
                    </li>
                    <li>
                        <p>Podcast</p>
                        <div class="green-bottom"></div>
                    </li>
                    <li>
                        <p>Classifiche</p>
                        <div class="green-bottom"></div>
                    </li>
                    <li>
                        <p>Generi e mood</p>
                        <div class="green-bottom"></div>
                    </li>
                    <li>
                        <p>Nuove uscite</p>
                        <div class="green-bottom"></div>
                    </li>
                    <li>
                        <p>Scopri</p>
                        <div class="green-bottom"></div>
                    </li>
                </ul>
            </section>
            <section class="music-area">

            </section>
        </main>
        <section class="player">

        </section>
    </body>
</html>
